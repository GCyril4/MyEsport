name: Mise à jour du classement

# Définir la fréquence d'exécution du workflow
on:
  push:
    - cron: '0 * * * *'  # Exécuter toutes les heures (UTC)

jobs:
  update-ranking:
    runs-on: ubuntu-latest  # Utiliser un environnement Ubuntu
    steps:
      # Vérifier le dépôt
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      # Installer les dépendances (si tu utilises des modules comme node-fetch)
      - name: Install dependencies
        run: |
          npm install fetch

      # Exécuter le script de mise à jour
      - name: Run update script
        run: node update-cdl-ranking.js

      # Commit et push des modifications dans le dépôt
      - name: Commit and push updated JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ranking.json
          git commit -m "Mise à jour du classement"
          git push
